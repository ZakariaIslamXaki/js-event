<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Change Website Color's</h1>
    <button onclick="document.body.style.backgroundColor = 'Red'">Click For : Red</button>
    <button onclick="clickBlue()">Click For : Blue</button>
    <button onclick="clickGreen()">Click For : Green</button>
    <button id="yellow-button">Click For : Yellow</button>
    <button id="orange-button">Click For : Orange</button>
    <button id="pink-button">Click For : Hot-Pink</button>
    <button id="cyan-button">Click For : Cyan</button>

    <script>
        function clickBlue(){
            document.body.style.backgroundColor = 'Blue';
        }
    </script>
    <script src="js/event.js"></script>
</body>
</html>
